<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" property="og:title" content="The Coloring Business" />
    <meta name="image" property="og:image" content="website.png" />
    <meta name="description" property="og:description" content="The Coloring Business is a user-friendly web application for generating captivating color schemes tailored to websites and business themes. Users can effortlessly create harmonious palettes by generating random sets of five colors or specifying a base color, with the algorithm ensuring aesthetic coherence. Featuring a live preview option, users can visualize their chosen colors in real-time, and the application supports saving and managing multiple palettes. Elevate your design projects with The Coloring Business and craft visually appealing color schemes effortlessly.">
    <meta
    name="url"
      property="og:url"
      content="https://eric-mai-25.github.io/The-Coloring-Buisness/"
    />
    <link rel="icon" href="./palette.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./dist/main.js" defer></script>
    <title>ColorPalette</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
          <h1 id="title" class="title title_text_animated">Coloring Business</h1>
        <div class="socials">
          <a href="https://www.linkedin.com/in/eric-061992/" target="_blank">
            <img class="linked" src="./src/styles/Linkd.svg" alt="linkedin image" />
          </a>
          <a
            href="https://github.com/Eric-Mai-25/The-Coloring-Buisness"
            target="_blank"
          >
            <img class="gited" src="./src/styles/Git.svg" alt="github image" />
          </a>
        </div>
      </nav>
      <div class="Main glass" id="main">
        <div class="palette" id="palette"></div>
      </div>
      <div class="content1 glass">
        <div class="saved" id="saved"></div>
      </div>
      <div class="content2 glass" id="cont2">
      </div>
      <div class="content3">
        <button class="raise c3But" id="preview">Preview</button>
        <button class="raise c3But" id="save">Save</button>
        <button class="raise c3But" id="generate">Generate</button>
        <button class="raise c3But" id="export">Export</button>
      </div>
      <div class="footer glass">
        <div class="color-input">
          <h3>Color Select:</h3>
          <div id="swatch" class="color-input-item">
            <input class="glass" type="color" id="color1" value="#70ffee" />
          </div>
          <div id="swatch" class="color-input-item">
            <input
              class="glass"
              type="color"
              id="color2"
              name="color"
              value="#001eff"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
